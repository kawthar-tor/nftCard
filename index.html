<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>

    <div class="card">
      <div class="equilib">
        <img src="images/image-equilibrium.jpg" alt="mainImg" class="card-img">
        <img src="images/icon-view.svg" alt="viewed" class="view">
      </div>
      <div class="content">
      <h1> Equilibrium #3429 </h1>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      
      
        <div class="middle"> 
          <h2>
          <img src="images/icon-ethereum.svg" alt="icon1"> 0.041 ETH
        </h2>
        <p class="time-line">
          <img src="images/icon-clock.svg" alt="icon2"> 3 days left
        </p>
        </div>
        <hr>
        <table > 
          <tr>
            <td>

              <img src="images/image-avatar.png" alt="profileImg" class="profile">
            </td>
            <td>

              <p>
                Creation of <span> Jules Wyvern </span>
              </p>
            </td>
          </tr>

        </table>
    
      </div>
    </div>
    
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/kawthar-tor">N8baron</a>.
      </div>
  </main>
</body>
</html>
